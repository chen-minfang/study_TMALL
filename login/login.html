<body>
	<div id = "header">
    	<a href = "#"><img src = "../imgs/login/head.png" /></a>
    </div>
    <div id = "content">
    	<div id = "cInner">
        	<a href = "#"><img src = "../imgs/login/lgB.jpg" /></a>
            <div id = "signIn">
            	<div id = "signSwitch">
                	<div id = "tip">
                    	<i class = "iconfont icon-weishi"></i><span>扫码登录更安全</span>

                    <b id = "tipTriangle"><b id = "tTInner"></b></b>
                    <i class = "iconfont icon-erweima"></i>
                </div>
            	<form name = "usePassword" action = "" method = "POST">
                	<h3>密码登录</h3>
                    <div id = "userName">
                    	<i class = "uHead iconfont icon-mine"></i>
                        <input type = "text" placeholder = "会员名/邮箱/手机号" />
                        <i class = "delete iconfont icon-chucuo"></i>
                    </div>
                    <div id = "userPassw">
                    	<i class = "uHead iconfont icon-31mima"></i>
                        <input type = "password" />
                        <i class = "keyboard iconfont icon-jianpan"></i>
                    </div>
                    <div id = "vSlider"><span id = "slider" class = "iconfont icon-huakuai"></span>请按住滑块，拖动到最右边</div>
                    <button type = "submit">登 录</button>
                </form>
                <div id = "forget">

                    <a href = "#">忘记会员名</a>

                </div>
            </div>
